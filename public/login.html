<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantix - Authentication</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid p-0">
        <div class="row g-0 min-vh-100">
            <!-- Left Panel - Form -->
            <div class="col-lg-6 form-panel d-flex align-items-center justify-content-center">
                <div class="form-container">
                    <!-- Sign Up Form -->
                    <div id="signupForm" class="auth-form">
                        <h1 class="form-title">Sign Up</h1>
                        <p class="form-subtitle">Enter your account details</p>
                        
                        <form action="/auth/signup" method="POST">
                            <div class="mb-3">
                                <input type="text" class="form-control custom-input" name="name" placeholder="Full Name" required>
                            </div>
                            <div class="mb-3">
                                <input type="email" class="form-control custom-input" name="email" placeholder="Email Address" required>
                            </div>
                            <div class="mb-3 position-relative">
                                <input type="password" class="form-control custom-input password-field" id="signupPassword" name="password" placeholder="Password" required>
                                <i class="fas fa-eye password-toggle" onclick="togglePassword('signupPassword', this)"></i>
                            </div>
                            
                            <button type="submit" class="btn btn-primary custom-btn w-100 mb-3">Sign Up</button>
                            
                            <p class="toggle-text">
                                Already have an account? 
                                <a href="#" class="toggle-link" onclick="toggleForm(event)">Login</a>
                            </p>
                        </form>
                    </div>

                    <!-- Login Form -->
                    <div id="loginForm" class="auth-form" style="display: none;">
                        <h1 class="form-title">Login</h1>
                        <p class="form-subtitle">Enter your account details</p>
                        
                        <form action="/auth/login" method="POST">
                            <div class="mb-3">
                                <input type="email" class="form-control custom-input" name="email" placeholder="Email Address" required>
                            </div>
                            <div class="mb-3 position-relative">
                                <input type="password" class="form-control custom-input password-field" id="loginPassword" name="password" placeholder="Password" required>
                                <i class="fas fa-eye password-toggle" onclick="togglePassword('loginPassword', this)"></i>
                            </div>
                            
                            <div class="mb-3 text-end">
                                <a href="#" class="forgot-link">Forgot Password?</a>
                            </div>
                            
                            <button type="submit" class="btn btn-primary custom-btn w-100 mb-3">Login</button>
                            
                            <p class="toggle-text">
                                Don't have an account? 
                                <a href="#" class="toggle-link" onclick="toggleForm(event)">Sign Up</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Right Panel - Welcome -->
            <!-- Right Panel - Welcome -->
            <div class="col-lg-6 welcome-panel d-flex align-items-center justify-content-center">
                <div class="welcome-content text-center">
                    <h1 class="welcome-title">Welcome to Semantix</h1>
                    <p class="welcome-subtitle">Discover meaningful Research, Anytime and Anywhere, through a Hybrid AI Architecture.</p>
                    
                    <div class="illustration-placeholder">
                        <img src="img/Researchpaper-pana.png" alt="Illustration" class="img-fluid" style="max-width:300px;" />
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleForm(event) {
            event.preventDefault();
            const signupForm = document.getElementById('signupForm');
            const loginForm = document.getElementById('loginForm');
            
            if (signupForm.style.display === 'none') {
                signupForm.style.display = 'block';
                loginForm.style.display = 'none';
            } else {
                signupForm.style.display = 'none';
                loginForm.style.display = 'block';
            }
        }

        function togglePassword(inputId, icon) {
            const input = document.getElementById(inputId);
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>
